name: Update Contributions

on:
  schedule:
    - cron: "55 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch contribution data
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIVITY_TOKEN }}
          GITHUB_USERNAME: oldmill1
        run: node scripts/fetch-contributions.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- activity/contributions.json; then
            echo "No contribution changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity/contributions.json
          git commit -m "Update contribution data"
          git push
