<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ankur Taxali" />
  <title>ankur.tax</title>

  <!-- jQuery + jQuery Terminal (no build step; CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.40.2/css/jquery.terminal.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.40.2/js/jquery.terminal.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f172a;
      --text:#e2e8f0;
      --muted:#94a3b8;
      --accent:#22c55e;
      --border:#334155;
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0;
      overflow:hidden; /* no page scrollbars */
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:linear-gradient(180deg, var(--bg), #070a12);
      color:var(--text);
    }

    /* full-viewport terminal container */
    #term{
      height:100vh;
      width:100vw;
      padding:16px;
    }

    /* fake scanlines (subtle) */
    body::before{
      content:"";
      pointer-events:none;
      position:fixed;
      inset:0;
      background:repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      mix-blend-mode:overlay;
      opacity:0.16;
    }

    /* terminal theme overrides */
    .terminal, .cmd, .terminal-output{
      font-family: inherit;
      font-size: 14px;
      line-height: 1.55;
    }

    .terminal {
      --color: var(--text);
      --background: transparent;
      --link-color: var(--accent);
      height: calc(100vh - 32px); /* account for #term padding */
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(15,23,42,0.72);
      box-shadow: 0 10px 40px rgba(0,0,0,0.28);
    }

    .terminal .prompt, .terminal .prompt span{ color: var(--accent); }
    .terminal a { color: var(--accent); }

    /* keep terminal output scrollable, not the page */
    .terminal .terminal-output{
      overflow:auto;
    }

    @media (max-width: 720px){
      #term{padding:10px;}
      .terminal{height: calc(100vh - 20px); border-radius: 12px;}
    }
  </style>
</head>
<body>
  <div id="term"></div>

  <script>
    (function() {
      const DATA = {
        name: 'Ankur Taxali',
        location: 'Toronto, Canada',
        github: 'https://github.com/oldmill1',
        about: [
          'builder · software · automation',
          'focused on practical tools and developer workflow improvements.'
        ],
        repos: [
          { name: 'Wealth Planner', note: 'IDE-based budgeting tool.' },
          { name: 'Wealth on Rails', note: 'Wealth Planner written in Rails; abandoned.' },
          { name: 'Little Wins', note: "Previous name for Wealth Planner; didn’t work out." },
          { name: 'OpenClaw Workspace', note: 'AKA “Mr. Perfect”.' },
          { name: 'Manuscriptos', note: 'A novel writer / Mac OS 9 emulator / life hack.' }
        ],
        blog: { url: 'https://ankur.tax/blog/' }
      };

      const BIOS = [
        'ANKUR BIOS v3.1 (c) 1989-1993 AnkurWare',
        'CPU: HUMAN-CLASS (multi-core)  |  RAM: 64GB (coffee-based)',
        'Checking disk... OK',
        'Initializing dev network... OK',
        '',
        '    _             _                _           ',
        '   / \\   _ __   __| | ___   _ __   | |_ ___  __ ',
        '  / _ \\ | \'_ \\ / _` |/ _ \\ | \'_ \\  | __/ _ \\/ _|',
        ' / ___ \\| | | | (_| |  __/ | | | | | ||  __/ |_ ',
        '/_/   \\_\\_| |_|\\__,_|\\___| |_| |_|  \\__\\___|\\__|',
        '',
        DATA.name,
        DATA.location,
        'GitHub: ' + DATA.github,
        '',
        'Type `help` to get started.',
      ].join('\n');

      function printRepos(term) {
        term.echo('Recent private repos (names only):');
        term.echo('');
        DATA.repos.forEach(r => {
          term.echo('- ' + r.name + (r.note ? (' — ' + r.note) : ''));
        });
      }

      $('#term').terminal(function(command) {
        const cmd = $.trim(command);
        if (!cmd) return;

        switch (cmd.toLowerCase()) {
          case 'help':
            this.echo('Commands:');
            this.echo('- help   : show this');
            this.echo('- about  : quick bio');
            this.echo('- repos  : recent private repo names');
            this.echo('- blog   : blog url');
            this.echo('- clear  : clear screen');
            break;
          case 'about':
            DATA.about.forEach(line => this.echo(line));
            break;
          case 'repos':
            printRepos(this);
            break;
          case 'blog':
            this.echo('Blog: ' + DATA.blog.url);
            break;
          case 'clear':
            this.clear();
            break;
          default:
            this.error('Unknown command: ' + cmd);
            this.echo('Type `help` for commands.');
        }
      }, {
        greetings: BIOS,
        prompt: '$ ',
        checkArity: false,
        height: '100%'
      });
    })();
  </script>
</body>
</html>
